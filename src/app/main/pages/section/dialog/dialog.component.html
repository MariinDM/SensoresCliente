<form class="form-cont" [formGroup]="seccionForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>Seccion Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field>
                <input matInput placeholder="Seccion" type="text" name="email" aria-describedby="emailHelp" required
                    formControlName="seccion" [value]="sec.seccion" />
            </mat-form-field>
            <br>
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial type="submit">Update</button>
    </mat-dialog-actions>
</form>
