<br><br>
<div class="container">
    <h1 class="text">SECCIONES</h1>
    <table class="table">
        <thead>
            <tr class="text">
                <th scope="col">SECCION</th>
                <th scope="col">UPDATE</th>
                <th scope="col">DESACTIVED</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataSecciones" class="text">
                <td>{{item.seccion}}</td>
                <td><button mat-mini-fab color="primary" (click)="openDialog(item.seccionid)">
                        <mat-icon>update</mat-icon>
                    </button></td>
                <td><button mat-mini-fab color="warn" (click)="delete(item.seccionid)">
                        <mat-icon>delete</mat-icon>
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
