<br><br>
<h1 class="text">{{nombre}}</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr class="text">
                <th scope="col">FECHA</th>
                <th scope="col">HORA</th>
                <th scope="col">VALOR</th>
                <th scope="col">SAVE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataHG" class="text">
                <td>{{item.fecha}}</td>
                <td>{{item.hora}}</td>
                <td>{{item.valor==1 ? 'Hay Gas': 'No Hay Gas'}}</td>
                <td>{{item.save == true ? 'Guardado': 'Sin Guardar'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br><br>
