<form class="form-cont" [formGroup]="sensorForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>Seccion Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field>
                <input matInput placeholder="Sensor" type="text" name="email" aria-describedby="emailHelp" required
                    formControlName="sensor" [value]="sen.sensor" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Clave" type="text" name="email" aria-describedby="emailHelp" required
                    formControlName="clave" [value]="sen.clave" />
            </mat-form-field>
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial type="submit">Update</button>
    </mat-dialog-actions>
</form>
